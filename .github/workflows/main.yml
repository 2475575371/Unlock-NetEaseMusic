name: Unlock-NetEaseMusic
permissions:
  contents: read
on:
  schedule:
    - cron: '37 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸš€ æ–°å¢žæ­¥éª¤ï¼Œå°† CONFIG Secret å†™å…¥ config.json
      - name: Create config.json from CONFIG secret
        run: |
          echo "${{ secrets.CONFIG }}" > config.json
          echo "âœ… config.json created"
      
      - name: Login and unlock
        env:
          CONFIG: ${{ secrets.CONFIG }}
          PYTHONIOENCODING: utf-8
          PYTHONLEGACYWINDOWSSTDIO: utf-8
        run: python auto_login.py
        continue-on-error: false
      
      - name: Check Failure
        if: failure()
        run: |
          echo "The auto login script failed. Check logs for details."
          exit 1
